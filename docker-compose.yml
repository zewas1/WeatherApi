version: '3.8'
services:
    mysql:
        image: mysql:8.0
        restart: on-failure
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: example
    nginx:
        image: nginx:1.19.0-alpine
        restart: on-failure
        volumes:
            - './apps/my-symfony-app/public:/usr/src/app'
            - './docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro'
        ports:
        - '80:80'
        depends_on:
            - php
    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes:
            - './apps/my-symfony-app/:/usr/src/app'
        restart: on-failure
        env_file:
            - .env
        user: 197609:197609
    adminer:
        image: adminer
        restart: on-failure
        ports:
            - '8080:8080'